<!DOCTYPE html>
<html>
<head>
<title> calculator </title>

<center>
<h1><B><font color = "white" style ="font-size:70">javascript calculator</font></B></h1>
<style> 
body {
   background-color:red;
  }

</style>
<center><br>
<hr size="30" color="black">

<form name ="calculator">
<input name ="display" placeholder="0" style= "width:300px; height:40px; text-align:right; font-size:40px; border-radius:8px; marginpx";/>
<br>
<input type ="button" value="7" onClick = "document.Calculator.display.value +='7'" style="width:60px; height:60px; font-size:30px; border-radius:8px; margin:3px;"/>
<input type ="button" value="8" onClick = "document.Calculator.display.value +='8'" style="width:60px; height:60px; font-size:30px; border-radius:8px; margin:3px;"/>
<input type ="button" value="9" onClick = "document.Calculator.display.value +='9'" style="width:60px; height:60px; font-size:30px; border-radius:8px; margin:3px;"/>
<input type ="button" value="+" onClick = "btnplus()" style="width:60px; height:60px; font-size:30px; border-radius:8px; margin:3px;"/>
<br>
<input type ="button" value="6" onClick = "document.Calculator.display.value +='6'" style="width:60px; height:60px; font-size:30px; border-radius:8px; margin:3px;"/>
<input type ="button" value="5" onClick = "document.Calculator.display.value +='5'" style="width:60px; height:60px; font-size:30px; border-radius:8px; margin:3px;"/>
<input type ="button" value="4" onClick = "document.Calculator.display.value +='4'" style="width:60px; height:60px; font-size:30px; border-radius:8px; margin:3px;"/>
<input type ="button" value="-" onClick = "bntsub()" style="width:60px; height:60px; font-size:30px; border-radius:8px; margin:3px;"/>
<br>
<input type ="button" value="3" onClick = "document.Calculator.display.value +='3'" style="width:60px; height:60px; font-size:30px; border-radius:8px; margin:3px;"/>
<input type ="button" value="2" onClick = "document.Calculator.display.value +='2'" style="width:60px; height:60px; font-size:30px; border-radius:8px; margin:3px;"/>
<input type ="button" value="1" onClick = "document.Calculator.display.value +='1'" style="width:60px; height:60px; font-size:30px; border-radius:8px; margin:3px;"/>
<input type ="button" value="*" onClick = "btnmult()" style="width:60px; height:60px; font-size:30px; border-radius:8px; margin:3px;"/>
<br>
<input type ="button" value="0" onClick = "document.Calculator.display.value +='0'" style="width:60px; height:60px; font-size:30px; border-radius:8px; margin:3px; text-align:right;"/>
<input type ="button" value="%" onClick = "btnmod()" style="width:60px; height:60px; font-size:30px; border-radius:8px; margin:3px;"/>
<input type ="button" value="." onClick = "btndot()" style="width:60px; height:60px; font-size:30px; border-radius:8px; margin:3px;"/>
<input type ="button" value="/" onClick = "btndiv()" style="width:60px; height:60px; font-size:30px; border-radius:8px; margin:3px;"/>
<br>
<input type = "button" value="=" onClick = "document.calculator.display.value = eval()document.Calculator.display.value)"
style = "width:124px; height:60px; font-size:30; border-radius:8px; margin:3px"/>
<input type ="button" value="c" onClick="btnclear()" style ="width:124px; height:60px; font-size:30; border-radius:8px"/>
<body>

</head>
<body>
<script type="text/javascript>">
function btnplus(){
    document.calculator.dispaly.value +="+";
    document.calculator.dispaly.style.textAlign="right";
}
function btnsub(){
document.calculator.dispaly.value +="-";
    document.calculator.dispaly.style.textAlign="right";
}
function btnmult(){
document.calculator.dispaly.value +="*";
    document.calculator.dispaly.style.textAlign="right";
}
function btnmod(){
document.calculator.dispaly.value +="%";
    document.calculator.dispaly.style.textAlign="right";
}
function btndot(){
document.calculator.dispaly.value +=".";
    document.calculator.dispaly.style.textAlign="right";
}
function btndiv(){
document.calculator.dispaly.value +="/";
    document.calculator.dispaly.style.textAlign="right";
}function btnclear(){
document.calculator.dispaly.value +="";
    document.calculator.dispaly.style.textAlign="right";
}
</script>
</center>
</body>










</html>
