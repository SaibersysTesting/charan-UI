<!DOCTYPE html>
	<html>
		<meta charset="utf-8">
	<head>
	<title>
	
	</title>
	</head>
	
	<body>
   <h1> adding and multiplication</h1>
	<input type="text" id="text1" onclick="display mul">
	<input type="text" id="text2" onclick="display sum"><br/>
	
	<p id="p1"></p>
	<input type="button" value="display mul" onclick="getmul()"/>
	
	<p id="p2"></p>
	<input type="button" value="display sum" onclick="getsum()"/>
	<br/>
	<script>
		function getmul(){

		var x = parseInt(document.getElementById("text1").value);
		var y = parseInt(document.getElementById("text2").value);
	    var z = x*y;
		document.getElementById("p1").innerHTML = z;
		}
		function getsum(){

		var x = parseInt(document.getElementById("text1").value);
		var y = parseInt(document.getElementById("text2").value);
		var z = x+y;
		document.getElementById("p2").innerHTML = z;
		}
		</script>
  </body>
</html>
